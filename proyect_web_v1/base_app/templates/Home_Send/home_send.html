<!-- computadora.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Control desde la Computadora</title>
</head>
<body>
    <button id="captureButton">Capturar Imagen</button>

    <script>
        const socket = new WebSocket('ws://localhost:80/ws/capture/');

        document.getElementById('captureButton').onclick = function() {
            socket.send(JSON.stringify({
                'action': 'start_capture'
            }));
        };
    </script>
</body>
</html>
