<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura Automática</title>
</head>
<body>
    <h1>Captura Automática de Imágenes</h1>
    <video id="cameraStream" autoplay style="display:none;"></video>
    <canvas id="snapshotCanvas" style="display:none;"></canvas>
    
    <!-- Botón para subir una imagen desde la computadora -->
    <input type="file" id="imageUploader" accept="image/*">
    
    <script>
        // Crea una conexión WebSocket con el servidor
        const socket = new WebSocket('ws://localhost:80/ws/capture/');

        // Manejar mensajes del servidor
        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.action === 'take_photo') {
                iniciarCaptura();
            } else if (data.action === 'take_photo') {
                // Tomar la foto automáticamente cuando se recibe la acción
                capturarImagen();
            }
        };

        // Función para iniciar la captura de video
        function iniciarCaptura() {
            // Solicitar acceso a la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('cameraStream');
                    video.srcObject = stream;
                    video.style.display = 'block'; // Mostrar el video en la página
                    
                    // Iniciar la captura de imágenes automáticamente
                    setInterval(capturarImagen, 5000); // Capturar una imagen cada 5 segundos
                })
                .catch(err => console.error('Error al acceder a la cámara: ' + err));
        }

        // Función para capturar una imagen
        function capturarImagen() {
            const video = document.getElementById('cameraStream');
            const canvas = document.getElementById('snapshotCanvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibujar el video en el canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convertir el canvas a una imagen base64 en formato JPG
            const imageData = canvas.toDataURL('image/jpeg', 0.8); // Calidad 0.8 (ajustable)

            // Enviar la imagen al servidor
            socket.send(JSON.stringify({ action: 'save_image', image: imageData }));
        }

        // Procesar la imagen cargada desde la computadora
        document.getElementById('imageUploader').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.getElementById('snapshotCanvas');
                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Dibujar la imagen cargada en el canvas
                        const context = canvas.getContext('2d');
                        context.drawImage(img, 0, 0, canvas.width, canvas.height);

                        // Convertir el canvas a una imagen base64 en formato PNG
                        const imageData = canvas.toDataURL('image/png', 1.0); 
                        // Enviar la imagen al servidor
                        socket.send(JSON.stringify({ action: 'save_image', image: imageData }));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
